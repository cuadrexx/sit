<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Carnaval de Oruro 2025 - FEST ZONE</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-banner">
    <div class="carnival-mask"></div>
    <h1>Carnaval de Oruro 2025</h1>
    <h2 class="fest-zone">FEST ZONE</h2>
  </div>
  
  <div class="container">
    <div class="theater">
      <div class="screen">ESCENARIO PRINCIPAL</div>
      <div id="seating-map"></div>
    </div>

    <div class="form-container glass-effect" id="reservation-form" style="display: none;">
      <h2>Reservar Asiento</h2>
      <form id="booking-form">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="price">Precio (Bs.):</label>
          <input type="number" id="price" value="150">
        </div>
        <div class="form-group">
          <label for="row">Fila:</label>
          <input type="text" id="row" readonly>
        </div>
        <div class="form-group">
          <label for="seat">Asiento:</label>
          <input type="text" id="seat" readonly>
        </div>
        <div class="button-group">
          <button type="submit">Confirmar Reserva</button>
          <button type="button" id="cancel-btn">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="legend glass-effect">
      <div class="legend-item">
        <div class="seat available"></div>
        <span>Disponible</span>
      </div>
      <div class="legend-item">
        <div class="seat reserved"></div>
        <span>Reservado</span>
      </div>
      <div class="legend-item">
        <div class="seat selected"></div>
        <span>Seleccionado</span>
      </div>
    </div>

    <div class="reservations-list glass-effect">
      <h2>Lista de Reservaciones</h2>
      <table class="reservations-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Asiento</th>
            <th>Precio</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
